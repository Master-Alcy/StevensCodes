<!DOCTYPE html>
<html lang="en">

<head>
    <title>d06</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
    let data = 123;

    let MyTitle = React.createClass({
        getDefaultProps () {
            return {
                title : 'Hello World'
            }; // This is returning an object
        },

        render() {
            return <h1> {this.props.title} </h1>;
        }
    });

    ReactDOM.render(
        <MyTitle />,
        document.body
    );
    </script>
</body>

</html>
