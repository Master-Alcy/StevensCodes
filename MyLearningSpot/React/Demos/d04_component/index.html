<!DOCTYPE html>
<html lang="en">

<head>
  <title>d04</title>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
  // HelloMessage is wrapped into a component
  // and inserted like a HTML TAG
  // All component must have its own render()
  // component's Name's first letter must be uppercase
  // Only one top level tags contains!
  // return <h1>Hello</h1> <p>text</p>; => ERROR 
    let HelloMessage = React.createClass({
      // render() {} can avoid function
      render() {
        return (
          <h1>Hello {this.props.name}</h1>
        );
      }
    });

    ReactDOM.render(
      // this.props.name is this name
      // Note that class needs to be className
      // for needs to be htmlFor, cause they are
      // JavaScript reserved words
      <HelloMessage name="John111" />,
      document.getElementById('example')
    );
  </script>
</body>

</html>
