<!DOCTYPE html>
<html lang="en">

<head>
  <title>d03</title>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    // JSX allows JavaScript var
    // Note the key here is not shown in rendered HTML
    // Only <h1> and <h2> shown
    var arr = [
      <h1 key="1">Hello world!</h1>,
      <h2 key="2">React is awesome</h2>,
    ];
    // JSX will turn all its members into HTML modules
    ReactDOM.render(
      // This div will be marked as: 
      // <div data-reactroot
      <div>{arr}</div>,
      document.getElementById('example')
    );
  </script>
</body>

</html>
