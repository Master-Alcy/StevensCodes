<!DOCTYPE html>
<html lang="en">

<head>
  <title>d05</title>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    var NotesList = React.createClass({
      render() {
        return (
          // this.props.children is all nodes in component
          // 1. component has no node => undefined
          // 2. one node => object
          // 3. more nodes => array
          // We can use React.Children.map to process this.props.children
          // React.Children.map to literate without concerned by 1,2,3
          <ol>{
            React.Children.map(this.props.children, (child) => {
                return (<li>{child}</li>);
              })
          }</ol>
        );
      }
    });

    ReactDOM.render(
      <NotesList>
        <span>hello</span>
        <span>world</span>
      </NotesList>,
      document.getElementById('example')
    );
  </script>
</body>

</html>
