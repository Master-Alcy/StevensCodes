<!DOCTYPE html>
<html lang="en">

<head>
  <title>d09</title>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    let Input = React.createClass({
      getInitialState() {
        return {value: 'Hello!'};
      },

      handleChange(event) {
        // use event.target to handle the value read in
        this.setState({value: event.target.value});
      },

      render() {
        let value = this.state.value;
        return (
          <div>
            <input 
            type="text" 
            // Same method applys to textarea, select, radio
            value={value} 
            // defined callback function onChange
            onChange={this.handleChange} 
            />
            <p>{value}</p>
          </div>
        );
      }
    });

    ReactDOM.render(
      <Input/>, 
      document.getElementById('example')
    );
  </script>
</body>

</html>
