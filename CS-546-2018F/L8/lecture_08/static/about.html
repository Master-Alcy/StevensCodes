<!doctype html>
<html lang="en">

<head>
    <!-- charset of webpage -->
    <meta charset="utf-8">
    <!-- use a certain version of view -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- title required -->
    <title>Our First Document</title>
    <!-- serch engines -->
    <meta name="description" content="">
    <!-- how browser and mobile device will enter the doc -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link to a style sheet -->
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>

<body>
    <!-- once per page -->
    <main>
        <!-- headed tag -->
        <h1>Hello, Class!</h1>
        <!-- article self contain -->
        <article>
            <!-- header description for article -->
            <header>
                <h2>This is CS-546</h2>
            </header>
            <p>
                Welcome to Web Development! We finally are able to mark up our content with simple HTML and CSS.
            </p>
            <p>This is very exciting, isn't it?!</p>
            <!-- address -->
            <footer>
                <address>
                    <a href="https://philbarresi.com" target="_blank" rel="author" class="author-link">Phil Barresi</a>
                </address>
            </footer>
        </article>
    </main>
</body>

</html>
